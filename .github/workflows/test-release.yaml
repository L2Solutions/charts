name: Test Release

on:
  pull_request:
    branches: [main]

jobs:
  test-platform-system:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.8.1
      - name: Setup Deps
        run: |
          helm repo add skyfjell https://charts.skyfjell.io
          helm dependency update charts/platform-system
      - uses: AbsaOSS/k3d-action@v2
        name: "Create Single Cluster"
        with:
          cluster-name: "test-platform"
          args: >-
            --no-lb
            --agents 1
            --k3s-arg "--disable=traefik@server:0"
      - name: Install flux
        run: |
          curl -s https://fluxcd.io/install.sh | sudo bash
          flux install
      - name: Test Release
        run: |
          helm install --wait --debug system charts/platform-system -f charts/platform-system/examples/values.test.yaml
  test-platform-auth:
    needs: test-platform-system
    runs-on: ubuntu-latest
    steps:
      - name: Test Release
        run: |
          helm dependency update charts/platform-auth
          helm install --wait --debug system charts/platform-auth -f charts/platform-auth/examples/values.test.yaml
