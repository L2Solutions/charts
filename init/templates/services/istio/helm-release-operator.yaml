{{- if .Values.services.istio.enabled }}
{{- $tolerations := ( not .Values.services.istio.tolerations | ternary .Values.defaultTolerations.services .Values.services.istio.tolerations ) }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-operator
  namespace: flux-system
spec:
  releaseName: istio-operator
  chart:
    spec:
      chart: manifests/charts/istio-operator
      sourceRef:
        kind: GitRepository
        name: istio
        namespace: flux-system
  interval: 1h0m0s
  targetNamespace: istio-operator
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: istio-operator
              namespace: istio-operator
            spec:
              template:
                spec:
                  tolerations: {{ toYaml $tolerations | nindent 20 }}
{{- end }}
