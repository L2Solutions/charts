components:
  certManager:
    issuerRef:
      name: letsencrypt-prod
      kind: ClusterIssuer
      group: cert-manager.io
  keycloak:
    enabled: true
    host: sso.example.com
    admin:
      usernameSecretRef:
        name: keycloak-admin
        key: username
      passwordSecretRef:
        name: keycloak-admin
        key: password
    components:
      database:
        enabled: true
        auth:
          existingSecret: "secret-pg"
