prefix: ""
nameOverride: ""
fullnameOverride: ""

components:
  # cert-manager Configuration
  certManager:
    # Enable cert-manager Resources
    enabled: true
    # Certificate `issuerRef``
    issuerRef: {}
  istio:
    enabled: true
    namespace: "system-istio"
    components:
      gateway:
        enabled: true
        # Istio Ingress Gateway Namespace for Apps
        namespace: system-istio-gateway
        # For `app` label selector
        name: ingress
        # Selector - Defaults to `{ app: [name] }`
        selector: {}
  # rest of app relationships
  # app-one:
  #   name: app-one
  #   namespace: app-one
  #   host: app-one.example.com
  #   service:
  #     # These are implied by the above. But if they differ can be configured explicitly here too.
  #     # namespace: app-one
  #     # name: app-one
  #     port: 80
  #   authorization:
  #     enabled: true
  #     clientId: app-one
  #   components:
  #     postgresql:
  #       name: postgresql
  #       # service:
  #       # These are implied by `list parent.name component.name | join "-"` and using parent namespace, but may be explicitly configured.
  #       # name: app-one-postgresql
  #       # namespace: app-one
  #       # Without port: workload selector.
  #       # port: 5432
  # app-one-postgresql:
  #   name: app-one-postgresql
  #   namespace: app-one
  #   components:
  #     app-one:
  #       name: app-one
  #       # Implied by parent ns.
  #       # namespace: app-one
  #       # service:
  #       # These are implied by `list parent.name component.name | join "-"` and using parent namespace, but may be explicitly configured.
  #       # name: app-one-postgresql
  #       # namespace: app-one
  #       # port: 80
# Global Values
global:
  affinity: {}
  annotations: {}
  labels: {}
  nodeSelector: {}
  tolerations: []
  skyfjell:
    validate:
      api: true
