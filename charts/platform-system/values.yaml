# Supported Values: `flux`
# TODO: Support `argo`
solution:
  name: flux
  interval: 10m

# Prefix for global resources. Defaults to `namespace` if unset.
prefix: ""

apps:
  istio:
    enabled: true 
    namespace: istio-system
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  certManager:
    enabled: true
    namespace: cert-manager
    version: "1.8.2"
    webhookSecurePort: 10260
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  externalDns:
    enabled: true
    namespace: external-dns 
    version: "6.7.2"
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  kyverno:
    enabled: true 
    version: "2.5.1"
    namespace: kyverno
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  kyverno_policies:
    enabled: true 
    version: "2.5.1"
    namespace: kyverno
    podSecurityStandard: "baseline"
    annotations:  {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

# Global Pod Assignment
global:
  nodeSelector: {}
  tolerations: []
  affinity: {}
