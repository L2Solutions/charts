# Supported Values: `flux`
# TODO: Support `argo`
solution:
  name: flux
  interval: 10m

# Prefix for global resources. Defaults to `namespace` if unset.
prefix: ""

apps:
  istio:
    enabled: false
    namespace: istio-system
    nodeSelector: {}
    tolerations: []
    affinity: {}
  kyverno:
    enabled: true
    version: "2.5.1"
    namespace: kyverno
    nodeSelector: {}
    tolerations: []
    affinity: {}
  kyverno_policies:
    enabled: true
    version: "2.5.1"
    namespace: kyverno
    podSecurityStandard: "baseline"
    nodeSelector: {}
    tolerations: []
    affinity: {}
  certManager:
    enabled: true
    namespace: cert-manager
    nodeSelector: {}
    tolerations: []
    affinity: {}

# Global Pod Assignment
nodeSelector: {}
tolerations: []
affinity: {}
