# Supported Values: `flux`
# TODO: Support `argo`
solution:
  name: flux
  interval: 10m

# Prefix for global resources. Defaults to `namespace` if unset.
prefix: ""

components:
  certManager:
    enabled: true
    istioEnabled: true
    namespace: cert-manager
    version: "1.8.2"
    webhookSecurePort: 10260
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  externalDns:
    enabled: false
    istioEnabled: true
    namespace: external-dns
    version: "6.7.2"
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  istio:
    enabled: true
    istioEnabled: true
    version: "1.15.0"
    namespace: istio-system
    mTLSMode: "PERMISSIVE" # Options here are UNSET, DISABLE, PERMISSIVE, and STRICT
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    component:
      annotations:
        "asd": asdas
  kyverno:
    enabled: true
    istioEnabled: true
    version: "2.5.1"
    namespace: kyverno
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  kyvernoPolicies:
    enabled: true
    istioEnabled: true
    version: "2.5.1"
    namespace: kyverno
    podSecurityStandard: "baseline"
    annotations: {}
    serviceAccountAnnotations: {}
  minioOperator:
    enabled: false
    istioEnabled: true
    version: "4.4.27"
    namespace: minio-operator
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  minioTenant:
    enabled: false
    istioEnabled: false
    version: "4.4.27"
    namespace: minio-tenant
    storageClassName: gp2
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  vaultOperator:
    enabled: true
    istioEnabled: true
    version: "1.16.1"
    namespace: vault-operator
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector:
      local: selector
    tolerations: []
    affinity: {}

# Global Pod Assignment
global:
  affinity: {}
  istioEnabled: false
  nodeSelector:
    global: selector
  tolerations: []

# Skyfjell Flux HelmRepository Reference
helmRepository:
  name: skyfjell
  namespace: flux-system
