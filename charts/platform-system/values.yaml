# Supported Values: `flux`
# TODO: Support `argo`
solution:
  name: flux
  interval: 10m

# Prefix for global resources. Defaults to `namespace` if unset.
prefix: ""

apps:
  istio:
    enabled: true
    namespace: istio-system
    nodeSelector: {}
    tolerations: []
    affinity: {}
  certManager:
    enabled: true
    namespace: cert-manager
    version: "1.8.2"
    webhookSecurePort: 10260
    nodeSelector: {}
    tolerations: []
    affinity: {}

# Global Pod Assignment
global:
  nodeSelector: {}
  tolerations: []
  affinity: {}
