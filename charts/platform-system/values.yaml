# Supported Values: `flux`
# TODO: Support `argo`
solution:
  name: flux
  interval: 10m
  rootNamespace: flux-system

# Prefix for global resources. Defaults to `namespace` if unset.
prefix: ""

apps:
  certManager:
    enabled: false
    istioEnabled: true
    namespace: cert-manager
    version: "1.8.2"
    webhookSecurePort: 10260
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  externalDns:
    enabled: false
    istioEnabled: true
    namespace: external-dns
    version: "6.7.2"
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  istio:
    enabled: true
    # namespace to target for all HelmReleases
    namespace: istio-system
    # mTLSMode options here are UNSET, DISABLE, PERMISSIVE, and STRICT
    mTLSMode: "STRICT"
    # annotations for istio components
    annotations: {}
    # serviceAccountAnnotations for istio components
    serviceAccountAnnotations: {}
    # nodeSelector for istio components
    nodeSelector: {}
    # tolerations for istio components
    tolerations: []
    # affinity for istio components
    affinity: {}
    # source of helm release
    source:
      create: true
      # type: HelmRepository
      # url: https://istio-release.storage.googleapis.com/charts
    # chart config for HelmReleases
    chart:
      # version for istio components. Istio keeps components in sync
      version: "1.15.1"
      source:
        kind: HelmRepository
        repository: istio
    # component of full istio install
    component:
      # base istio chart release
      base:
        # create the base chart via HelmRelease. The base chart installs CRDs and RBAC
        create: true
        # chart spec
        chart:
          # name of chart
          name: base
          # version of base, defaults to .Values.apps.istio.chart.version
          version: ""
          # source of helm release, defaults to .Values.apps.istio.chart.source
          # source:
          #   kind: ""
          #   repository: ""
          source: {}
        # crds policies
        crds:
          install: Create
          update: CreateReplace
        # values override HelmRelease values
        values: {}
      # istiod istio chart release
      istiod:
        # create the base chart via HelmRelease. The base chart installs CRDs and RBAC
        create: true
        # chart spec
        chart:
          # name of chart
          name: istiod
          # version of base, defaults to .Values.apps.istio.chart.version
          version: ""
          # source of helm release, defaults to .Values.apps.istio.chart.source
          # source:
          #   kind: ""
          #   repository: ""
          source: {}
        # values override HelmRelease values
        values: {}
      # gateway istio chart release
      gateway:
        # create the base chart via HelmRelease. The base chart installs CRDs and RBAC
        create: true
        # chart spec
        chart:
          # name of chart
          name: istio-gateway
          # version of base, defaults to .Values.apps.istio.chart.version
          version: ""
          # source of helm release, defaults to .Values.apps.istio.chart.source
          # source:
          #   kind: ""
          #   repository: ""
          source: {}
        # values override HelmRelease values
        values: {}
  kyverno:
    enabled: false
    istioEnabled: true
    version: "2.5.1"
    namespace: kyverno
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  kyvernoPolicies:
    enabled: false
    istioEnabled: true
    version: "2.5.1"
    namespace: kyverno
    podSecurityStandard: "baseline"
    annotations: {}
    serviceAccountAnnotations: {}
  minioOperator:
    enabled: false
    istioEnabled: true
    version: "4.4.27"
    namespace: minio-operator
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  minioTenant:
    enabled: false
    istioEnabled: false
    version: "4.4.27"
    namespace: minio-tenant
    storageClassName: gp2
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  vaultOperator:
    enabled: false
    istioEnabled: true
    version: "1.16.1"
    namespace: vault-operator
    annotations: {}
    serviceAccountAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

# Global Pod Assignment
global:
  affinity: {}
  istioEnabled: true
  nodeSelector: {}
  tolerations: []

# Skyfjell Flux HelmRepository Reference
helmRepository:
  name: skyfjell
  namespace: flux-system
