{{ if and .Values.apps.vaultOperator.enabled (eq .Values.solution.name "flux") }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-operator
  namespace: flux-system
spec:
  releaseName: vault-operator
  targetNamespace: {{ .Values.apps.vaultOperator.namespace }}
  chart:
    spec:
      chart: vault-operator
      version: {{ .Values.apps.vaultOperator.version }}
      sourceRef:
        kind: HelmRepository
        name: banzaicloud
        namespace: flux-system
  interval: {{ .Values.solution.interval }}
  values:
    annotations: {{ include "helper.appAnnotations" (dict "appAnnotations" .Values.apps.vaultOperator.annotations) }}
    nodeSelector: {{ include "helper.nodeSelector" (dict "appNodeSelector" .Values.apps.vaultOperator.nodeSelector "globalNodeSelector" .Values.global.nodeSelector ) }}
    tolerations: {{ include "helper.tolerations" (dict "appTolerations" .Values.apps.vaultOperator.tolerations "globalTolerations" .Values.global.tolerations ) }}
    serviceAccount:
      annotations: {{ include "helper.saAnnotations" (dict "saAnnotations" .Values.apps.vaultOperator.serviceAccountAnnotations) }}
{{ end }}
