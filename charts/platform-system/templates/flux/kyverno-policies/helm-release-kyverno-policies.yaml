{{ if and (and .Values.apps.kyvernoPolicies.enabled .Values.apps.kyverno.enabled) (eq .Values.solution.name "flux") }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno-policies
  namespace: flux-system
spec:
  releaseName: kyverno-policies
  dependsOn:
    - name: kyverno
  targetNamespace: {{ .Values.apps.kyverno.namespace }}
  chart:
    spec:
      chart: kyverno-policies
      version: {{ .Values.apps.kyvernoPolicies.version }}
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  interval: {{ .Values.solution.interval }}
  values:
    annotations: {{ include "helper.appAnnotations" (dict "appAnnotations" .Values.apps.kyvernoPolicies.annotations) }}
    nodeSelector: {{ include "helper.nodeSelector" (dict "appNodeSelector" .Values.apps.kyvernoPolicies.nodeSelector "globalNodeSelector" .Values.global.nodeSelector ) }}
    podSecurityStandard: {{ .Values.apps.kyvernoPolicies.podSecurityStandard }}
    serviceAccount:
      annotations: {{ include "helper.saAnnotations" (dict "saAnnotations" .Values.apps.kyvernoPolicies.serviceAccountAnnotations) }}
    tolerations: {{ include "helper.tolerations" (dict "appTolerations" .Values.apps.kyvernoPolicies.tolerations "globalTolerations" .Values.global.tolerations ) }}
{{ end }}
