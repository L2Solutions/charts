{{ if and .Values.apps.minioTenant.enabled (eq .Values.solution.name "flux") }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-tenant
  namespace: flux-system
spec:
  releaseName: minio-tenant
  targetNamespace: {{ .Values.apps.minioTenant.namespace }}
  chart:
    spec:
      chart: tenant 
      version: {{ .Values.apps.minioTenant.version }}
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  interval: {{ .Values.solution.interval }}
  values:
    {{- with .Values.apps.minioTenant.annotations }}
    annotations: {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with (default .Values.global.nodeSelector .Values.apps.minioTenant.nodeSelector) }}
    nodeSelector: {{- toYaml . | nindent 6 }}
    {{- end }}
    annotations: {{ include "helper.appAnnotations" (dict "appAnnotations" .Values.apps.minioTenant.annotations) }}
    nodeSelector: {{ include "helper.nodeSelector" (dict "appNodeSelector" .Values.apps.minioTenant.nodeSelector "globalNodeSelector" .Values.global.nodeSelector ) }}
    serviceAccount:
      annotations: {{ include "helper.saAnnotations" (dict "saAnnotations" .Values.apps.minioTenant.serviceAccountAnnotations) }}
    tolerations: {{ include "helper.tolerations" (dict "appTolerations" .Values.apps.minioTenant.tolerations "globalTolerations" .Values.global.tolerations ) }}
    tenant:
      pools:
        storageClassName: {{ include "helper.storageClassName" (dict "scname" .Values.apps.minioTenant.storageClassName) }}
    prometheus:
      storageClassName: {{ include "helper.storageClassName" (dict "scname" .Values.apps.minioTenant.storageClassName) }}
    log:
      db:
        storageClassName: {{ include "helper.storageClassName" (dict "scname" .Values.apps.minioTenant.storageClassName) }}
{{ end }}
