{{- if and .Values.apps.istio.enabled (eq .Values.solution.name "flux") }}
{{- $istioValues := .Values.apps.istio }}
{{- $istod := $istioValues.component.istiod }}
{{- if $istod.create }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ include "platformSystem.istio.istiod.release.name" $ }}
  namespace: {{ .Values.solution.namespace | quote }}
  labels:
    {{- include "platformSystem.labels" $ | nindent 4 }}
spec:
  releaseName: {{ include "platformSystem.istio.istiod.release.name" $ }}
  targetNamespace: {{ .Values.apps.istio.namespace }}
  dependsOn:
    - name: {{ include "platformSystem.istio.istioBase.release.name" $ }}
      namespace: {{ .Values.solution.namespace | quote }}
  chart:
    spec:
      chart: {{ $istioValues.component.istiod.chart.name }}
      version: {{ default $istioValues.chart.version $istod.chart.version }}
      sourceRef:
        kind: HelmRepository
        name: {{ include "platformSystem.istio.repository.name" $ }}
        namespace: {{ .Values.solution.namespace }}
  interval: {{ .Values.solution.interval }}
  values:
    {{- include "platformSystem.istio.istiod.values" $ | nindent 4 }}
{{- end -}}
{{- end -}}