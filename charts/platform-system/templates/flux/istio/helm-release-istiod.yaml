{{- if and .Values.components.istio.enabled (eq .Values.solution.name "flux") }}
{{- $istioValues := .Values.components.istio }}
{{- $istiod := $istioValues.component.istiod }}
{{- if $istiod.create }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: {{ .Values.solution.namespace | quote }}
  labels:
    {{- include "platformSystem.labels" $ | nindent 4 }}
spec:
  targetNamespace: {{ .Values.components.istio.namespace }}
  dependsOn:
    - name: istio-base
      namespace: {{ .Values.solution.namespace | quote }}
  chart:
    spec:
      chart: {{ $istioValues.component.istiod.chart.name }}
      version: {{ default $istioValues.chart.version $istiod.chart.version }}
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: {{ .Values.solution.namespace }}
  interval: {{ .Values.solution.interval }}
  values:
    {{- include "platformSystem.istio.istiod.values" $ | nindent 4 }}
{{- end -}}
{{- end -}}
