{{ if and .Values.apps.istio.enabled (eq .Values.solution.name "flux") }}
{{ $istioValues := .Values.apps.istio}}
{{ if $istioValues.component.base.create }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ include "platform-system.istio.istio-base.release.name" $ }}
  namespace: {{ .Values.solution.rootNamespace | quote }}
spec:
  targetNamespace: {{ $istioValues.namespace | quote }}
  chart:
    spec:
      chart: {{ $istioValues.component.base.chart.name }}
      version: {{ default $istioValues.chart.version $istioValues.component.base.chart.version }}
      sourceRef:
        kind: HelmRepository
        name: {{ include "platform-system.istio.repository.name" $ }}
        namespace: {{ .Values.solution.rootNamespace }}
  interval: {{ $.Values.solution.interval }}
  install:
    crds: {{ $istioValues.component.base.crds.install }}
  upgrade:
    crds: {{ $istioValues.component.base.crds.update }}
  values:
    {{- include "platform-system.istio.istio-base.values" $ | nindent 4 }}
{{- end -}}
{{- end -}}