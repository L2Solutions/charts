{{- if and .Values.components.istio.enabled (eq .Values.solution.name "flux") -}}
{{- $istioValues := .Values.components.istio -}}
{{- $istogw := $istioValues.component.gateway }}
{{- if $istogw.create }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ include "platformSystem.istio.istioGateway.release.name" $ }}
  namespace: {{ .Values.solution.namespace | quote }}
spec:
  releaseName: {{ include "platformSystem.istio.istioGateway.release.name" $ }}
  targetNamespace: {{ .Values.components.istio.namespace }}
  dependsOn:
    - name: {{ include "platformSystem.istio.istiod.release.name" $ }}
      namespace: {{ .Values.solution.namespace | quote }}
  chart:
    spec:
      chart: {{ $istogw.chart.name }}
      version: {{ default $istioValues.chart.version $istogw.chart.version }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.helmRepository.name }}
        namespace: {{ .Values.helmRepository.namespace }}
  interval: {{ .Values.solution.interval }}
  values:
    {{- include "platformSystem.istio.istioGateway.values" $ | nindent 4 }}
{{- end -}}
{{- end -}}