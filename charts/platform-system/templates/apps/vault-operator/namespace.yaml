{{ if .Values.components.vaultOperator.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.components.vaultOperator.namespace }}
  labels:
    {{- include "platform-system.labels" . | nindent 4 }}
    {{- if or (and .Values.components.istio.enabled .Values.components.vaultOperator.istioEnabled) (and .Values.components.istio.enabled .Values.global.istioEnabled) }}
    istio-injection: enabled
    {{- end }}
{{ end }}
