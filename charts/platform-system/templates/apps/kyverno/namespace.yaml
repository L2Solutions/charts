{{ if .Values.components.kyverno.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.components.kyverno.namespace }}
  labels:
    {{- include "platformSystem.labels" . | nindent 4 }}
    {{- if or (and .Values.components.istio.enabled .Values.components.kyverno.istioEnabled) (and .Values.components.istio.enabled .Values.global.istioEnabled) }}
    istio-injection: enabled
    {{- end }}
{{ end }}
