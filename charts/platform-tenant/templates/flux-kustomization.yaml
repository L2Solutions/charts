{{- if .Values.components.flux.kustomization.enabled -}}
  {{ if .Values.crdCheck }}
    {{- include "require.api.flux.kustomize" . -}}
  {{ end }}
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: {{ default ( printf "tenant-%s" .Release.Name ) .Values.components.flux.kustomization.name }}
  namespace: {{ .Values.components.flux.namespace }}  
  labels: {{- include "skyfjell.common.chartLabels" $ | nindent 4 }}
spec:
  sourceRef:
    kind: GitRepository
    name: {{ default (include "platform-tenant.fullname" .) .Values.components.flux.source.name }}
  serviceAccountName: {{ default (include "platform-tenant.fullname" .) .Values.serviceAccount.name }}
  {{- $customSpec := omit .Values.components.flux.kustomization.spec "serviceAccountName" "sourceRef" }}
  {{- $defaultSpec := (include "platform-tenant.kustomization.spec" . | fromYaml) }}
  {{- toYaml (merge $customSpec $defaultSpec) | nindent 2 }}
{{- end -}}