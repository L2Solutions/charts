{{- if .Values.components.rbac.enabled -}}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ default (include "platform-tenant.fullname" .) .Values.targetNamespace.name }}
  name: {{ printf "%s-%s" .Release.Name "group-deployer" | trunc 63 | trimSuffix "-" | quote}}
subjects:
  - kind: Group
    name: {{ include "platform-tenant.deployer.role.name" .}}
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "platform-tenant.deployer.role.name" .}}
{{- end -}}