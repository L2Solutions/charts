# `and` condition any other auth services as needed.
{{- if or .Values.components.keycloak.enabled .Values.components.privatebin.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: auth-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: ingress-cert
      # Concat any other auth service hosts as needed.
      hosts: {{- toYaml (concat .Values.components.keycloak.hosts .Values.components.privatebin.hosts) | nindent 8 }}
{{- end }}
